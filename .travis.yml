# .travis.yml
dist: precise

language: php

php:
  - 7.3

addons:
  mariadb: '15.5'

cache:
  directories:
    - node_modules
    - vendor

before_script:
  - cp .env.travis .env
  - sudo mysql -e 'CREATE DATABASE testing DEFAULT CHARSET utf8 COLLATE utf8_general_ci;'
  - composer self-update
  - composer install --no-interaction
  - php artisan migrate --no-interaction -vvv

script:
  - vendor/bin/phpunit
